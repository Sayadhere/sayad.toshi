<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Toshi</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-bg: #fff5f7;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #fff5f7 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            z-index: 10;
            max-width: 400px;
            width: 90%;
            border: 2px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-pink);
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        h2 {
            color: #4a4a4a;
            font-weight: 300;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1a4a;
        }

        #noBtn {
            background-color: #f1f1f1;
            color: #888;
            position: relative;
        }

        /* Success Message Styling */
        #result {
            display: none;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .kiss {
            font-size: 6rem;
            display: block;
            margin-bottom: 0;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.4));
        }

        .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary-pink);
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.3);
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-weight: 600;
            color: #d63384;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Heart Background */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            pointer-events: none;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <h1>Hey Toshi, Happy Valentine</h1>
            <h2>Will you marry me?</h2>
            <div class="btn-container">
                <button id="yesBtn" onclick="showLove()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="showLove()">No</button>
            </div>
        </div>

        <div id="result">
            <span class="kiss">ðŸ’‹</span>
            <div class="love-text">I Love you</div>
        </div>
    </div>

    <footer>Sayad & Toshi Forever</footer>

    <script>
        // Pre-create some floating hearts
        function initHearts() {
            for(let i=0; i<15; i++) {
                spawnHeart();
            }
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            
            // Remove and recreate heart after animation
            setTimeout(() => {
                heart.remove();
                spawnHeart();
            }, 6000);
        }

        // The Pro-Tip: Moving Button
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.getElementById('container');
            
            // Generate random position within the visible window
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.zIndex = '1000';
        }

        function showLove() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // Explosion of hearts
            for(let i=0; i<30; i++) {
                setTimeout(spawnHeart, i * 50);
            }
        }

        initHearts();
    </script>
</body>
</html>
